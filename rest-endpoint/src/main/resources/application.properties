spring.application.name=rest-endpoint
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/console/h2
spring.jpa.hibernate.ddl-auto=update

server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:server_identity.jks
server.ssl.key-password=secret
server.ssl.key-store-password=secret
server.ssl.trust-store=classpath:server_truststore.jks
server.ssl.trust-store-password=secret
server.ssl.client-auth=need